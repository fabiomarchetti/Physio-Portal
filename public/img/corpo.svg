<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sfondo -->
  <rect width="400" height="600" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Testa -->
  <ellipse cx="200" cy="80" rx="40" ry="50" fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>
  
  <!-- Torso -->
  <rect x="160" y="130" width="80" height="120" fill="#e2e8f0" stroke="#64748b" stroke-width="2" rx="20"/>
  
  <!-- Braccio sinistro -->
  <ellipse cx="120" cy="180" rx="15" ry="40" fill="#cbd5e1" stroke="#64748b" stroke-width="2"/>
  <ellipse cx="100" cy="240" rx="12" ry="35" fill="#cbd5e1" stroke="#64748b" stroke-width="2"/>
  <ellipse cx="90" cy="300" rx="10" ry="30" fill="#cbd5e1" stroke="#64748b" stroke-width="2"/>
  
  <!-- Braccio destro -->
  <ellipse cx="280" cy="180" rx="15" ry="40" fill="#cbd5e1" stroke="#64748b" stroke-width="2"/>
  <ellipse cx="300" cy="240" rx="12" ry="35" fill="#cbd5e1" stroke="#64748b" stroke-width="2"/>
  <ellipse cx="310" cy="300" rx="10" ry="30" fill="#cbd5e1" stroke="#64748b" stroke-width="2"/>
  
  <!-- Gamba sinistra -->
  <ellipse cx="170" cy="280" rx="20" ry="60" fill="#cbd5e1" stroke="#64748b" stroke-width="2"/>
  <ellipse cx="160" cy="360" rx="18" ry="50" fill="#cbd5e1" stroke="#64748b" stroke-width="2"/>
  <ellipse cx="150" cy="430" rx="15" ry="40" fill="#cbd5e1" stroke="#64748b" stroke-width="2"/>
  
  <!-- Gamba destra -->
  <ellipse cx="230" cy="280" rx="20" ry="60" fill="#cbd5e1" stroke="#64748b" stroke-width="2"/>
  <ellipse cx="240" cy="360" rx="18" ry="50" fill="#cbd5e1" stroke="#64748b" stroke-width="2"/>
  <ellipse cx="250" cy="430" rx="15" ry="40" fill="#cbd5e1" stroke="#64748b" stroke-width="2"/>
  
  <!-- Piede sinistro -->
  <ellipse cx="160" cy="490" rx="25" ry="15" fill="#94a3b8" stroke="#64748b" stroke-width="2"/>
  
  <!-- Piede destro -->
  <ellipse cx="240" cy="490" rx="25" ry="15" fill="#94a3b8" stroke="#64748b" stroke-width="2"/>
  
  <!-- Titolo -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#334155">
    Anatomia Corpo Umano
  </text>
  
  <!-- Etichette principali -->
  <text x="200" y="70" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">Testa</text>
  <text x="200" y="190" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">Torso</text>
  <text x="120" y="200" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">Braccio S</text>
  <text x="280" y="200" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">Braccio D</text>
  <text x="170" y="320" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">Gamba S</text>
  <text x="230" y="320" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">Gamba D</text>
</svg>
