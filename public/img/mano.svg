<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Sfondo -->
  <rect width="400" height="400" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Palmo -->
  <ellipse cx="200" cy="250" rx="80" ry="60" fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>
  
  <!-- Pollice -->
  <ellipse cx="120" cy="200" rx="25" ry="40" fill="#e2e8f0" stroke="#64748b" stroke-width="2" transform="rotate(-30 120 200)"/>
  <ellipse cx="100" cy="160" rx="20" ry="30" fill="#e2e8f0" stroke="#64748b" stroke-width="2" transform="rotate(-45 100 160)"/>
  <ellipse cx="85" cy="120" rx="15" ry="25" fill="#e2e8f0" stroke="#64748b" stroke-width="2" transform="rotate(-60 85 120)"/>
  <ellipse cx="75" cy="80" rx="12" ry="20" fill="#e2e8f0" stroke="#64748b" stroke-width="2" transform="rotate(-75 75 80)"/>
  
  <!-- Indice -->
  <ellipse cx="180" cy="180" rx="20" ry="35" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  <ellipse cx="180" cy="140" rx="18" ry="30" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  <ellipse cx="180" cy="100" rx="15" ry="25" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  <ellipse cx="180" cy="60" rx="12" ry="20" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  
  <!-- Medio -->
  <ellipse cx="200" cy="170" rx="20" ry="40" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  <ellipse cx="200" cy="125" rx="18" ry="35" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  <ellipse cx="200" cy="80" rx="15" ry="30" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  <ellipse cx="200" cy="40" rx="12" ry="25" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  
  <!-- Anulare -->
  <ellipse cx="220" cy="175" rx="20" ry="38" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  <ellipse cx="220" cy="130" rx="18" ry="33" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  <ellipse cx="220" cy="85" rx="15" ry="28" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  <ellipse cx="220" cy="45" rx="12" ry="23" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  
  <!-- Mignolo -->
  <ellipse cx="240" cy="185" rx="18" ry="35" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  <ellipse cx="240" cy="145" rx="16" ry="30" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  <ellipse cx="240" cy="105" rx="14" ry="25" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  <ellipse cx="240" cy="65" rx="12" ry="20" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  
  <!-- Titolo -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#334155">
    Anatomia della Mano
  </text>
  
  <!-- Etichette dita -->
  <text x="100" y="70" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">Pollice</text>
  <text x="180" y="50" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">Indice</text>
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">Medio</text>
  <text x="220" y="35" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">Anulare</text>
  <text x="240" y="55" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">Mignolo</text>
  <text x="200" y="250" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">Palmo</text>
</svg>
