<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Sfondo -->
  <rect width="400" height="400" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Contorno viso -->
  <ellipse cx="200" cy="200" rx="120" ry="150" fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>
  
  <!-- Naso -->
  <ellipse cx="200" cy="180" rx="15" ry="25" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  
  <!-- Occhio sinistro -->
  <ellipse cx="160" cy="150" rx="20" ry="15" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  <ellipse cx="160" cy="150" rx="8" ry="8" fill="#1e293b" stroke="#64748b" stroke-width="1"/>
  
  <!-- Occhio destro -->
  <ellipse cx="240" cy="150" rx="20" ry="15" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  <ellipse cx="240" cy="150" rx="8" ry="8" fill="#1e293b" stroke="#64748b" stroke-width="1"/>
  
  <!-- Sopracciglio sinistro -->
  <ellipse cx="160" cy="130" rx="25" ry="8" fill="#cbd5e1" stroke="#64748b" stroke-width="1"/>
  
  <!-- Sopracciglio destro -->
  <ellipse cx="240" cy="130" rx="25" ry="8" fill="#cbd5e1" stroke="#64748b" stroke-width="1"/>
  
  <!-- Bocca -->
  <ellipse cx="200" cy="250" rx="30" ry="15" fill="#fecaca" stroke="#ef4444" stroke-width="2"/>
  
  <!-- Labbra -->
  <ellipse cx="200" cy="245" rx="25" ry="8" fill="#fca5a5" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Orecchio sinistro -->
  <ellipse cx="120" cy="180" rx="15" ry="25" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  
  <!-- Orecchio destro -->
  <ellipse cx="280" cy="180" rx="15" ry="25" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  
  <!-- Guancia sinistra -->
  <ellipse cx="140" cy="200" rx="25" ry="20" fill="#fecaca" stroke="#ef4444" stroke-width="1" opacity="0.3"/>
  
  <!-- Guancia destra -->
  <ellipse cx="260" cy="200" rx="25" ry="20" fill="#fecaca" stroke="#ef4444" stroke-width="1" opacity="0.3"/>
  
  <!-- Mento -->
  <ellipse cx="200" cy="320" rx="40" ry="25" fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>
  
  <!-- Titolo -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#334155">
    Anatomia del Viso
  </text>
  
  <!-- Etichette principali -->
  <text x="200" y="170" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">Naso</text>
  <text x="160" y="140" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">Occhio S</text>
  <text x="240" y="140" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">Occhio D</text>
  <text x="200" y="240" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">Bocca</text>
  <text x="200" y="310" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">Mento</text>
  <text x="120" y="170" text-anchor="middle" font-family="Arial" font-size="8" fill="#64748b">Orecchio S</text>
  <text x="280" y="170" text-anchor="middle" font-family="Arial" font-size="8" fill="#64748b">Orecchio D</text>
</svg>
